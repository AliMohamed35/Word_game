<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="guess.css">
    <title></title>
</head>
<body>
    <h1></h1>
    <div class="guess-game"> <!--container-->
        <div class="game-area"> <!-- container of the game inputs area -->

            <div class="inputs">
                <!-- will add div with JS here to give number sequence for tries inside the inputs-->
                </div>

            <div class="control"><!-- buttons to submit or use hint --> 
                <button class="check">Check word</button>
                <button class="hint"><span><!-- number of hints--></span> Hint</button>
            </div>
            <div class="message"></div>
        </div>
        <div class="key-colors">
            <h2>Key colors</h2>
            <div class="key-color">
                <div class="key in-place"></div>
                <div class="key-text">Letter is correct and in place</div>
            </div>
            <div class="key-color">
                <div class="key not-in-place"></div>
                <div class="key-text">Letter is correct but not in place</div>
            </div>
            <div class="key-color">
                <div class="key no"></div>
                <div class="key-text">Letter is wrong</div>
            </div>
        </div>
    </div>
    <footer></footer>


    <script src="main.js"></script>
</body>
</html>
